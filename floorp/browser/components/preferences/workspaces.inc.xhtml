<script src="chrome://browser/content/preferences/workspaces.js" />

<html:template id="template-paneWorkspaces">


## Some elements share id & with notes.inc.xhtml
  <groupbox data-category="paneWorkspaces" hidden="true">
    <vbox class="contentPane">
      <html:h1 data-l10n-id="floorp-workspaces-title" />
      <checkbox preference="floorp.browser.workspaces.enabled" data-l10n-id="enable-workspaces" class="needreboot" />
      <description class="indent tip-caption" data-l10n-id="workspace-notice" />
      <checkbox preference="floorp.browser.workspace.closePopupAfterClick"
        data-l10n-id="change-to-close-workspace-popup-option" />
      <checkbox preference="floorp.browser.workspace.showWorkspaceName" data-l10n-id="show-workspace-name-option" />
      <checkbox preference="floorp.browser.workspace.manageOnBMS" class="needreboot"
        data-l10n-id="manage-workspace-on-bms-option" />
    </vbox>
  </groupbox>

</html:template>
