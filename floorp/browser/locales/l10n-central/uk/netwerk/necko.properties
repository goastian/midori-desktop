SuperfluousAuth=Ви збираєтесь увійти на сайт “%1$S” з іменем користувача “%2$S”, але цей вебсайт не вимагає автентифікації. Це може бути спроба шахрайства.\n\nВи дійсно хочете відвідати саме цей сайт “%1$S”?
